{%extends '../base_final.html'%} {%load static%}

<!--style-->
{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/rooms.css' %}" />
{% endblock %}

<!--CONTENT-->
{%block content%}
<div class="create-app">
  <div class="container my-5 py-5">
    <div class="container justify-content-center text-center">
      <h1><strong>Update Your House</strong></h1>
    </div>

    <div class="container d-flex text-align-center justify-content-center">
      <div class="card border-dark mb-3" style="width: 50rem;">
        <div class="card-body text-dark">
          <!--Form-->
          <form method="POST" action="">
            {% csrf_token %} {% include 'includes/form.html' %}
            <div class="form-group">
              <input class="btn btn-primary" type="submit" value="Create" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--END OF CONTENT-->
    {%endblock%} {%block javascript%} {%endblock%}
  </div>
</div>
